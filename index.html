<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>სესხის კალკულატორი</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>სესხის კალკულატორი</h1>

        <form id="loan-form">
            <div class="form-group">
                <label for="amount">სესხის თანხა (₾)</label>
                <input type="number" id="amount" placeholder="მაგ: 10000" required />
            </div>

            <div class="form-group">
                <label for="interest">წლიური საპროცენტო განაკვეთი (%)</label>
                <input type="number" step="0.01" id="interest" placeholder="მაგ: 5.5" required />
            </div>

            <div class="form-group">
                <label for="term">სესხის ვადა</label>
                <input type="number" id="term" placeholder="მაგ: 12" required />
                <select id="term-unit">
                    <option value="months">თვეები</option>
                    <option value="years">წლები</option>
                </select>
            </div>

            <button type="submit" id="calculate-btn">გამოთვლა</button>
        </form>

        <div id="error-message"></div>

        <div class="results">
            <h2>შედეგები</h2>
            <p>ყოველთვიური გადასახადი: <span id="monthly-payment">-</span> ₾</p>
            <p>სულ გადასახდელი თანხა: <span id="total-payment">-</span> ₾</p>
            <p>სულ გადახდილი პროცენტი: <span id="total-interest">-</span> ₾</p>
        </div>

        <div class="amortization">
            <h2>ამორტიზაციის ცხრილი</h2>
            <table id="amortization-table">
                <thead>
                    <tr>
                        <th>თვე</th>
                        <th>გადასახადი</th>
                        <th>პროცენტი</th>
                        <th>ძირითადი</th>
                        <th>ბალანსი</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- მონაცემები აქ ჩაემატება -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
